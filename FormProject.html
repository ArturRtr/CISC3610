<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="FormCss.css">
</head>
<body>
    <div class="container">
        <form id="conversionForm">
            <p>Weight Conversion</p>
            <input type="radio" id="kgToPounds" name="conversionType" value="kgToPounds"> Kilograms to Pounds</input>
            <br>
            <input type="radio" id="poundsToKg" name="conversionType" value="poundsToKg"> Pounds to Kilograms</input>
            <br>
            <p>Temperature Conversion</p>
            <input type="radio" id="fToC" name="conversionType" value="fToC"> Fahrenheit to Celsius</input>
            <br>
            <input type="radio" id="cToF" name="conversionType" value="cToF"> Celsius to Fahrenheit</input>
            <br>
            <!--added span-->
            <span class = "input"><input type="number" id="inputValue" required></input></span>
            <br>
            <button type="submit" class = "ConvertButton"><span class="text">Convert</span></button>
            <button type="button" class = "ConvertButton"id="resetButton"><span class="text">Reset</span></button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        window.onload = function() {
            document.getElementById('inputValue').value = localStorage.getItem('inputValue');
            document.getElementById(localStorage.getItem('conversionType')).checked = true;
        }

        document.getElementById('conversionForm').onsubmit = function(e) {
            e.preventDefault();
            var inputValue = document.getElementById('inputValue').value;
            var conversionType = document.querySelector('input[name="conversionType"]:checked').value;
            var result;

            switch(conversionType) {
                case 'kgToPounds':
                    result = (inputValue * 2.20462).toFixed(2) + "lbs";
                    break;
                case 'poundsToKg':
                    result = (inputValue / 2.20462).toFixed(2) + "kgs";
                    break;
                case 'fToC':
                    result = ((inputValue - 32) * 5/9).toFixed(2) +"°C";
                    break;
                case 'cToF':
                    result = ((inputValue * 9/5) + 32).toFixed(2) +"°F";
                    break;
            }

            document.getElementById('result').textContent = 'Result: ' + result;

            localStorage.setItem('inputValue', inputValue);
            localStorage.setItem('conversionType', conversionType);
        }

        document.getElementById('resetButton').onclick = function() {
            localStorage.removeItem('inputValue');
            localStorage.removeItem('conversionType');
            document.getElementById('inputValue').value = '';
            document.getElementById('result').textContent = '';
            var radios = document.getElementsByName('conversionType');
            for (var i = 0, length = radios.length; i < length; i++) {
                radios[i].checked = false;
            }
        }
    </script>
</body>
</html>
