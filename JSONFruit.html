<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON Fruit Lab</h1>
    <script>
        var fruit = [
	        {name:"Apple", quantity:20, color:"red"},
	        {name:"Orange", quantity:10, color:"orange"}
        ];
        const myObj = JSON.parse(fruit);
        document.getElementById("demo").innerHTML = myObj.name[0];
    </script>
</body>
</html>
